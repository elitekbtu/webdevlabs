<div class="product-card">
  <div class="product-image-container">
    <img class="product-image" [src]="mainImageUrl" alt="{{ product?.name }}">
  </div>
  <div class="product-content">
    <h2 class="product-name">{{ product?.name }}</h2>
    <p class="product-description">{{ product?.description }}</p>
    <p class="product-rating">Рейтинг: {{ product?.rating }}</p>
    <p class="product-likes">Лайков: {{ product?.likes }}</p>
    <div class="product-actions">
      <button class="like-button" (click)="likeProduct()" aria-label="Like product">
        <i class="fas fa-thumbs-up"></i> Like
      </button>
      <div class="share-dropdown">
        <button class="share-button" (click)="toggleShareDropdown()" aria-label="Share product">
          <i class="fas fa-share"></i> Поделиться
        </button>
        <div class="share-dropdown-content" *ngIf="showShareDropdown">
          <a (click)="shareOnWhatsApp()">WhatsApp</a>
          <a (click)="shareOnFacebook()">Facebook</a>
          <a (click)="shareOnTelegram()">Telegram</a>
          <a (click)="copyToClipboard()">Скопировать ссылку</a>
        </div>
      </div>
      <button class="delete-button" (click)="deleteProduct()" aria-label="Delete product">
        <i class="fas fa-trash"></i> Удалить
      </button>
    </div>
    <div class="gallery" *ngIf="product?.images && product?.images.length > 0; else noImages">
      <img *ngFor="let img of product?.images"
           [src]="img"
           alt="gallery image"
           class="gallery-image"
           (click)="setMainImage(img)">
    </div>
    <ng-template #noImages>
      <div class="gallery">
        Нет изображений в галерее.
      </div>
    </ng-template>
  </div>
</div>
