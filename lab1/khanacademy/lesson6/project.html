<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project: Event invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: block;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 100px auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 10px;
        }

        h2 {
            color: #2980b9;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #7f8c8d;
        }

        ul {
            text-align: left;
            margin: 20px 0;
            padding-left: 20px;
        }

        li {
            font-size: 16px;
            color: #34495e;
        }

        .rsvp-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .rsvp-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>You're invited!</h1>
        <h2>To Something Amazing!</h2>

        <p>The details:</p>
        <ul>
            <li>Date: Saturday, March 25th, 2025</li>
            <li>Time: 6:00 PM</li>
            <li>Location: 123 Party Street</li>
            <li>Dress code: Casual</li>
        </ul>

        <a href="#" class="rsvp-button">RSVP</a>
    </div>
</body>

</html>
