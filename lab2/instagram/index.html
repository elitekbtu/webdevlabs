<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left_content">
            <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones-2x.png?__makehaste_cache_breaker=73SVAexZgBW" alt="images">
        </div>
        <div class="right_content">
            <div class="auth_card">
                <img src="./logo.png" alt="instagram" class="logo">
                <form action="POST">
                    <fieldset>
                        <input type="email" name="email" id="email" placeholder="Телефон, имя пользователя или эл. адрес">
                    </fieldset>
                    <fieldset>
                        <input type="password" name="password" id="password" placeholder="Пароль">
                    </fieldset>
                    <button type="send">Войти</button>
                </form>
                <div class="split">
                    <div></div>
                    <p>ИЛИ</p>
                    <div></div>
                </div>
                <div class="facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                    </svg>
                    <a href="facebook.com">Войти через Facebook</a>
                </div>
                <div class="forget">
                    <a href="#">Забыли пароль?</a>
                </div>
            </div>
            <div class="another_login">
                <p>
                    У вас ещё нет аккаунта? 
                    <a href="#">Зарегистрироваться</a>
                </p>
            </div>
            <div class="download">
                <p>
                    Установите приложение.
                </p>
                <div>
                    <a href="https://apps.apple.com/us/app/instagram/id389801252?ct=igweb.unifiedHome.badge&mt=8&pt=428156&vt=lo">
                        <img src="https://static.cdninstagram.com/rsrc.php/v4/y9/r/E_2mQvC3HG-.png" alt="app store">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D602943A7-DD8A-4558-B7F2-B39F909300D1%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge">
                        <img src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png" alt="google play">
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
