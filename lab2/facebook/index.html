<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="content">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook">
            <p>
                Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
            </p>
        </div>
    
        <div class="right_content">
            <div class="card_auth">
                <form action="POST">
                    <fieldset>
                        <input type="email" placeholder="Электронный адрес или номер телефона">
                    </fieldset>
                    <fieldset>
                        <input type="password" placeholder="Пароль">
                    </fieldset>
                    <button type="submit">Вход</button>
                    <a href="">Забыли пароль?</a>
                </form>
                <button>Создать новый аккаунт</button>
            </div>
            <div class="create_page">
               <p>
                    <a href="#">Создать страницу</a> знаменитости, музыкальной группы или компании.
               </p>
            </div>
        </div>
    </div>
</body>
</html>
