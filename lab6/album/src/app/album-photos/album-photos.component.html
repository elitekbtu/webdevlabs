<div class="album-photos-container p-4">
  <h1>Album Photos</h1>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let photo of photos">
      <img [src]="photo.thumbnailUrl" [alt]="photo.title" class="img-thumbnail">
    </div>
  </div>
  <button class="btn btn-secondary" (click)="goBack()">Return</button>
</div>
